<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ipswich Retail - Clothing Store</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    .product { border: 1px solid #ddd; padding: 15px; margin: 10px; display: inline-block; width: 200px; background: #fff; }
    .price { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Ipswich Retail</h1>
  <div>
    {% for product in products %}
      <div class="product">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" width="180">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">Â£{{ product.price }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
